<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Simple PM Tool</title>
</head>
<body>
  <h1>Projects</h1>
  <input id="projectName" placeholder="New Project">
  <button onclick="addProject()">Add</button>
  <ul id="projects"></ul>

  <h2>Tasks</h2>
  <input id="taskTitle" placeholder="New Task (selected project)">
  <button onclick="addTask()">Add</button>
  <ul id="tasks"></ul>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
